<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Weight to Body Surface Area (BSA) Calculator</title>
  <style>
    /* Center align everything */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Styles for the calculator */
    h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    label, select, input {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #calculate-btn {
      font-size: 24px;
      font-weight: bold;
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    #calculate-btn:hover {
      background-color: darkblue;
    }

    #result {
      font-size: 36px;
      background-color: lightblue;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Body Weight to Body Surface Area (BSA) Calculator</h2>

  <div>
    <label for="species">Select Species:</label>
    <select id="species">
      <option value="human">Human</option>
      <option value="mouse">Mouse</option>
      <option value="hamster">Hamster</option>
      <option value="rat">Rat</option>
      <option value="ferret">Ferret</option>
      <option value="guinea-pig">Guinea Pig</option>
      <option value="rabbit">Rabbit</option>
      <option value="dog">Dog</option>
      <option value="monkey">Monkey</option>
      <option value="marmoset">Marmoset</option>
      <option value="squirrel-monkey">Squirrel Monkey</option>
      <option value="baboon">Baboon</option>
      <option value="micro-pig">Micro Pig</option>
      <option value="mini-pig">Mini Pig</option>
    </select>
  </div>

  <div>
    <label for="bw-dose">Enter BW Dose (mg/kg):</label>
    <input type="number" id="bw-dose">
  </div>

  <button onclick="calculateBSADose()" id="calculate-btn">Calculate</button>

  <div id="result"></div>

  <script>
    // Function to calculate the BSA dose based on the selected species
    function calculateBSADose() {
      const speciesSelect = document.getElementById("species");
      const bwDoseInput = document.getElementById("bw-dose");
      const resultDiv = document.getElementById("result");

      const species = speciesSelect.value;
      const bwDose = parseFloat(bwDoseInput.value);

      let bsaDose;

      switch (species) {
        case "human":
          bsaDose = bwDose * 37;
          break;
        case "mouse":
          bsaDose = bwDose * 3;
          break;
        case "hamster":
          bsaDose = bwDose * 5;
          break;
        case "rat":
          bsaDose = bwDose * 6;
          break;
        case "ferret":
          bsaDose = bwDose * 7;
          break;
        case "guinea-pig":
          bsaDose = bwDose * 38;
          break;
        case "rabbit":
          bsaDose = bwDose * 12;
          break;
        case "dog":
          bsaDose = bwDose * 12;
          break;
        case "monkey":
          bsaDose = bwDose * 3;
          break;
        case "marmoset":
          bsaDose = bwDose * 0.35;
          break;
        case "squirrel-monkey":
          bsaDose = bwDose * 0.60;
          break;
        case "baboon":
          bsaDose = bwDose * 12;
          break;
        case "micro-pig":
          bsaDose = bwDose * 20;
          break;
        case "mini-pig":
          bsaDose = bwDose * 40;
          break;
        default:
          bsaDose = 0;
      }

      resultDiv.textContent = `BSA Dose (mg/m2): ${bsaDose.toFixed(2)}`;
    }
  </script>
</body>
</html>
